<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Fetching</title>
  </head>
  <body>
    Data fetch
  </body>
  <script>
    function getData() {
      fetch(`https://jsonplaceholder.typicode.com/users`)
        .then(function (value) {
          var data = value.json();
          return data;
        })
        .then(function (data) {
          console.log(data);
        })
        .catch(() => {
          console.log("Error");
        });
    }
    getData();
  </script>
</html>
