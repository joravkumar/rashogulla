  <body>
    <input type="text" placeholder="Enter any text" id="textprint" />
    <input type="number" placeholder="Enter any Number" id="number-count" />
    <button onclick="addNumber()">Click Me</button>
    <div id="data"></div>
  </body>
  <script>
    var i = 0;
    const container = document.getElementById("data");
    // const text = document.getElementById("textprint");
    const count = document.getElementById("number-count");
    function addNumber() {
      const totalCount = count.value;
      printStatements(totalCount);
    }
    function printStatements(count) {
      const container = document.getElementById("data");
      container.innerHTML = "";
      console.log(textprint);
      for (var i = 0; i < count; i++) {
        var word = textprint.value;
        // var word = `i wolf you`;
        container.innerHTML += `<div>${word} ${i + 1}</div>`;
      }
    }
  </script>
