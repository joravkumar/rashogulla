<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Loops</title>
  </head>
  <body>
    <input type="number" placeholder="Enter any Number" id="punishment-count" />
    <button onclick="addPunishment()">Click Me</button>
    <div id="punishment"></div>
  </body>
  <script>
    var i = 0;
    const container = document.getElementById("punishment");
    const count = document.getElementById("punishment-count");

    // while (i <= 1) {
    //   console.log(i);
    //   i++;
    // }
    function addPunishment() {
      //   i = i + 1;
      const totalCount = count.value;
      //   console.log(totalCount);
      //   var word = `I'll not forget my homework`;
      //   container.innerHTML += `<div>${word} ${i}</div>`;
      printStatements(totalCount);
    }
    // console.time();
    function printStatements(count) {
      const container = document.getElementById("punishment");
      container.innerHTML = "";
      for (var i = 0; i < count; i++) {
        var word = `I'll not forget my homework`;
        container.innerHTML += `<div>${word} ${i + 1}</div>`;
      }
    }
    // console.timeEnd();
  </script>
